<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Raytracing</title>
    </head>
    <body>
        <div id="app">
            <div id="canvas-container">
                <canvas id="raytracing"></canvas>
            </div>
            <div id="right-toolbar">
                <div id="buttons">
                    <button class="button">
                        <img src="./assets/plus.png" alt="add" width="40px" />
                    </button>
                    <!-- <button class="button">hide</button> -->
                    <button class="button">
                        <img src="./assets/trash.png" alt="delete" width="40px" />
                    </button>
                </div>
                <div id="shapes-list">
                    <h2>List Objects:</h2>
                    <canvas id="shapes"></canvas>
                </div>
                <div id="shape-options"><h2>Options:</h2></div>
            </div>
        </div>

        <!-- popup window with the choice of the obstacle shape -->
        <div id="modal" class="modal hidden">
            <div class="modal-box">
                <p id="modal-text">Wybierz opcjÄ™:</p>
                <div class="modal-buttons">
                    <button data-value="0">Light Source</button>
                    <button data-value="1">Rectangle</button>
                    <button data-value="2">Circle</button>
                    <button data-value="3">Cancel</button>
                </div>
            </div>
        </div>
        <script type="module" src="./app.js"></script>
        <!-- <script type="module" src="./objects/lights.js"></script>
        <script type="module" src="./objects/obstacle.js"></script>
        <script type="module" src="./objects/scene.js"></script> -->
    </body>
</html>
